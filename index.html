<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <link rel="stylesheet" src="assets/css/design.css">

    <title>Marvel Mythos</title>
</head>
<body>

    <header class="has-background-black">
            <h1 class="title is-1 has-text-danger">Welcome to Marvel Mythos</h1>
            <h2 class="subtitle is-2 has-text-danger">Single source reference for all your favorite Marvel heroes!</h2>
            <nav class="navbar is-black" role="navigation" aria-label="main-navigation">
                <div class="nav-brand">
                    <a class="nav-item ">
                        <img src="assets/images/marvel-thumbnail.png" alt="Marvel" width="112" height="15">
                    </a>

                </div>


            </nav>
    </header>
   <section>
    <div class = "container">
    <div class = "columns">
        <div class="column is-one-quarter"><p class="title is-3 text-strong">Choose your favorite!</p>
            <div class="ui-widget">
                <label for="tags">Heroes: </label>
                <input id="searchChar" class="input is-danger" type="text" placeholder="Your fave mutant here">
                <button class="btn-submit" type="submit" placeholder="submit" id="submit">submit</button>
            </div>
            <figure class="image is-16by9">
                <iframe class="has-ratio" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
              </figure>
        <div id="characters">The character:
        </div>
        <div class="column is-one-quarter">wikipedia
            <iframe src="" frameborder="0" width="300" height="500"></iframe>
        </div>
        </div>
        </div>
        </div>
    </section>

    

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
