<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" src="assets/css/design.css">
   
    <title>Marvel Mythos</title>
</head>
<body>
    <section class = "hero is-link">
        <div class= "hero-body heroes">
            <p class="title">Welcome to Marvel Mythos</p>
            <p class="subtitle">Single source reference for all your favorite heroes!</p>
        </div>
    </section>

    <section>
    <div class = "container">
    <div class = "columns">
        <div class="column is-one-quarter"><h3>Choose your favorite!</h3>
            <div class = "buttons">
                <button class="button is-link is-outlined is-fullwidth" id = "Wolverine">Wolverine</button>
                <button class="button is-link is-outlined is-fullwidth" id = "Hulk">Hulk</button>
                <button class="button is-link is-outlined is-fullwidth" id = "Jean Grey">Jean Grey</>
                <button class="button is-link is-outlined is-fullwidth" id = "Spiderman">Spiderman</button>
                <button class="button is-link is-outlined is-fullwidth" id = "Daredevil">Daredevil</button>
                <button class="button is-link is-outlined is-fullwidth" id = "Storm">Storm</button>
                <button class="button is-link is-outlined is-fullwidth" id = "Elektra">Electra</button>
                <button class="button is-link is-outlined is-fullwidth" id = "Beast">Beast</button>
                <button class="button is-link is-outlined is-fullwidth" id = "Black Widow">Black Widow</button>
                <button class="button is-link is-outlined is-fullwidth" id = "Shang-Chi">Shang-Chi</button>  
            </div>
        </div>
        <div class="column is-one-quarter">This is for the character image</div>
        <div class="column is-one-quarter">This is for the pre-set search options</div>
        <div class="column is-one-quarter">This is for wiki results</div>
     </div>
    </div>
    </section>
    

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
